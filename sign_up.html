<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="nav-container">
    <h1>SpaceWalkers</h1>
    <!-- navigation code here -->
    <div class="nav-links">
      <nav>
        <a href="/index.html">Home</a>
        <a href="#">About Us</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="/sign_up.html">Sign In</a>

      </nav>
    </div> <!-- navigation code ends  -->
  </div>
  <!--End of Nav Container-->

  <div class="container home">

    <section class="sign-up-intro" id="sign-up-lift-off">

      <h3>Get our Newsletter in your inbox!</h3>

      <!-- Image Code Starts  -->
      <section class="space-images">
        <img src="img/blast.png" class="blast" alt="Rocket blasting off">
        <img src="img/sky.png" class="sky hidden-on-mobile" alt="Space sky image">
        <img src="img/launch.png" class="launch hidden-on-mobile" alt="Launching rocket">
      </section>
      <!-- Image Code Ends  -->

      <div class="form-container">
        <form class="sign-up-form">
          
          <div class="form-name">
            <label for="name">What's your Name?</label>
            <input type="text" name="first-name-last name" if="name" placeholder="Type Name here...">
          </div>

          <div class="form-email">
            <label for="email">Please enter your email.</label>
            <input type="email" name="email" id="email" placeholder="Type Email here...">
          </div>

          <div class="form-often">
            <label for="radio">How often would you like to receive it?</label>
            <input type="radio" name="weekly" value="Weekly" class="radio"> Every week
            <input type="radio" name="monthly" value="Monthly" class="radio"> Every Month
            <input type="radio" name="six-months" value="6 months" class="radio"> Once in 6 months
          </div>

          <input type="submit" value="Subscribe">

        </form>
      </div>
    </section>



    <!-- image code here -->
    <div class="header-image">
      <img src="/img/main-header.png" alt="Main header Image">
    </div>

    <footer>
      <p>Copyright SpaceWalkers 2018</p>
    </footer>

  </div>
</body>

</html>
